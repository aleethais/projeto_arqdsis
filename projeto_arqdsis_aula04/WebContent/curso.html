<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Curso</title>
</head>
<body>
<h3>Cadastro de Cursos</h3>
<form method="post" action="manter_curso.do">
	Id:				<input type="number" name="id"><br>
	Nome:			<input type="text" name="nome"><br>
	Data Início:	<input type="date" name="dataInicio"><br>
	Data Término:	<input type="date" name="dataTermino"><br>
	Hora:			<input type="time" name="hora"><br>
	Vagas:			<input type="number" name="vagas"><br>
	Valor:			<input type="number" name="valor"><br>
	<input type="submit" name="acao" value="Inserir">
	<input type="submit" name="acao" value="Atualizar">
	<input type="submit" name="acao" value="Carregar">
	<input type="submit" name="acao" value="Excluir">
</form>

</body>
</html>
